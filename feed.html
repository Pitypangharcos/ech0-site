<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ech0 Feed</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      background: #1a1a1a;
      color: #f2f2f2;
      border: 1px solid #333;
      padding: 1em;
      border-radius: 4px;
      width: 100%;
      max-width: 600px;
      resize: vertical;
    }
    button {
      margin-top: 1em;
      background-color: #5c5cff;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3f3fff;
    }
    .select-tone {
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    #aiPreview {
      margin-top: 2em;
      padding: 1em;
      background: #1a1a1a;
      border-left: 4px solid #5c5cff;
      max-width: 600px;
      display: none;
    }
    #feed {
      margin-top: 3em;
      width: 100%;
      max-width: 600px;
    }
    .post {
      background: #1a1a1a;
      padding: 1em;
      border: 1px solid #333;
      border-radius: 4px;
      margin-bottom: 1em;
    }
    .username {
      color: #88aaff;
      font-weight: bold;
    }
    .feedback {
      font-style: italic;
      color: #888;
      margin-top: 0.5em;
    }
    .button-group {
      margin-top: 1em;
      display: flex;
      gap: 1em;
    }
  </style>
</head>
<body>
  <h1>ech0 // feed</h1>

  <textarea id="postInput" rows="4" placeholder="What are you thinking?"></textarea>
  <div class="select-tone">
    <label for="toneSelect">Tone:</label>
    <select id="toneSelect">
      <option value="attention-grabbing">Attention-grabbing</option>
      <option value="funny">Funny</option>
      <option value="sarcastic">Sarcastic</option>
      <option value="playful">Playful</option>
    </select>
  </div>
  <button id="postButton">Generate AI Post</button>

  <div id="aiPreview">
    <p><strong>AI Suggestion:</strong></p>
    <div id="aiPostContent"></div>
    <div class="feedback" id="feedbackTipText"></div>
    <div class="button-group">
      <button id="confirmButton">Confirm & Publish</button>
      <button id="editButton">Edit</button>
    </div>
  </div>

  <div id="feed"></div>

  <script>
    const postInput = document.getElementById("postInput");
    const toneSelect = document.getElementById("toneSelect");
    const postButton = document.getElementById("postButton");
    const aiPreview = document.getElementById("aiPreview");
    const aiPostContent = document.getElementById("aiPostContent");
    const feedbackTipText = document.getElementById("feedbackTipText");
    const confirmButton = document.getElementById("confirmButton");
    const editButton = document.getElementById("editButton");
    const feedEl = document.getElementById("feed");

    let aiPostData = null;
    const currentUser = {
      uid: "demoUser123",
      displayName: "you"
    };

    postButton.addEventListener("click", async () => {
      const text = postInput.value.trim();
      const tone = toneSelect.value;
      if (!text) return;

      const payload = {
        uid: currentUser.uid,
        username: currentUser.displayName,
        text,
        tone
      };

      try {
        const res = await fetch("/.netlify/functions/generatePost", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          aiPostData = { ...data, originalText: text, tone };
          aiPostContent.textContent = data.aiPost;
          feedbackTipText.textContent = data.feedbackTip;
          aiPreview.style.display = "block";
          postButton.style.display = "none";
          postInput.disabled = true;
          toneSelect.disabled = true;
        } else {
          alert("Something went wrong while generating the post.");
        }
      } catch (err) {
        console.error("Generation error:", err);
        alert("AI failed to respond.");
      }
    });

    confirmButton.addEventListener("click", () => {
      if (!aiPostData) return;

      const postEl = document.createElement("div");
      postEl.className = "post";
      postEl.innerHTML = `
        <div class="username">@${currentUser.displayName}</div>
        ${aiPostData.aiPost}
        <div class="feedback">${aiPostData.feedbackTip}</div>
      `;
      feedEl.prepend(postEl);

      // Reset input
      postInput.value = "";
      postInput.disabled = false;
      toneSelect.disabled = false;
      aiPreview.style.display = "none";
      postButton.style.display = "inline-block";
    });

    editButton.addEventListener("click", () => {
      aiPreview.style.display = "none";
      postInput.disabled = false;
      toneSelect.disabled = false;
      postButton.style.display = "inline-block";
    });
  </script>
</body>
</html>
