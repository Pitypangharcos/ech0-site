<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ech0 Feed</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2em; }
    #feed { margin-top: 2em; }
    .post { padding: 1em; border-bottom: 1px solid #444; }
    .username { font-weight: bold; color: #88f; }
    .feedback { margin-top: 0.5em; font-style: italic; color: #888; }
  </style>
</head>
<body>
  <h1>ech0 // feed</h1>

  <div>
    <textarea id="postInput" rows="4" style="width:100%; max-width:600px;" placeholder="What's your message?"></textarea>
    <br/>
    <select id="toneSelect">
      <option value="attention-grabbing">Attention-grabbing</option>
      <option value="funny">Funny</option>
      <option value="sarcastic">Sarcastic</option>
      <option value="playful">Playful</option>
    </select>
    <br/><br/>
    <button id="postButton">Post</button>
    <div id="feedbackTip" class="feedback"></div>
  </div>

  <div id="feed"></div>

  <script>
    const postButton = document.getElementById("postButton");
    const postInput = document.getElementById("postInput");
    const toneSelect = document.getElementById("toneSelect");
    const feedbackEl = document.getElementById("feedbackTip");
    const feedEl = document.getElementById("feed");

    const currentUser = {
      uid: "demoUser123",
      displayName: "you"
    };

    postButton.addEventListener("click", async () => {
      const text = postInput.value.trim();
      const tone = toneSelect.value;
      if (!text) return;

      const payload = {
        uid: currentUser.uid,
        username: currentUser.displayName,
        text,
        tone
      };

      try {
        const res = await fetch("/.netlify/functions/generatePost", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.innerHTML = `
            <span class="username">@${currentUser.displayName}</span><br/>
            ${data.aiPost}
            <div class="feedback">${data.feedbackTip}</div>
          `;
          feedEl.prepend(postEl);
          postInput.value = "";
          feedbackEl.textContent = "";
        } else {
          feedbackEl.textContent = "Something went wrong while posting.";
        }
      } catch (err) {
        console.error("Post error:", err);
        feedbackEl.textContent = "AI failed to respond.";
      }
    });
  </script>
</body>
</html>
